<!-- add-product.component.html -->
<div class="row m-5">
  <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
    <div class="bg-white shadow rounded p-4">
      <h1 class="display-6 text-dark text-center">Ajouter un produit</h1>
      <hr class="bg-dark mb-5" />
      <div class="text-success text-center fs-3 mb-2" *ngIf="successMessage">{{ successMessage }}</div>
      <div class="text-danger text-center" *ngIf="errorMessage">{{ errorMessage }}</div>

      <form [formGroup]="newProductForm" (ngSubmit)="addProduct()">
        <div class="form-group mb-3">
          <label for="productName">Nom du produit:</label>
          <input type="text" id="productName" class="form-control" formControlName="nameProd">
        </div>

        <div class="form-group mb-3">
          <label for="imageUrl">Image produit:</label>
          <input type="text" id="imageUrl" class="form-control" formControlName="imageUrl">
        </div>

        <div class="form-group mb-3">
          <label for="productPrice">Prix du produit:</label>
          <input type="number" id="productPrice" class="form-control" formControlName="price">
        </div>
        <div class="form-group mb-3">
          <label for="productRating">Note du produit:</label>
          <select id="productRating" class="form-control" formControlName="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="productCategory">Cat√©gorie du produit:</label>
          <select id="productCategory" class="form-control" formControlName="categoryId">
            <option *ngFor="let category of categories" [value]="category.idCat">{{ category.nameCat }}</option>
          </select>
        </div>
        <div class="d-flex">
          <button class="btn btn-success mx-auto" type="submit" [disabled]="!newProductForm.valid">
            Ajouter le produit
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
